<app-headernew></app-headernew>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dashboard_right">
  <div class="dashboard_right_wrapper">
    <div class="dashboard1_div1 table-responsive">
      <h4>Helpdesk List</h4>

      <div style=" padding-bottom: 10px; width: 100%;">

        <div class="adminserchdiv">
          <label>Search :</label> <input type="text" #listFilter (keyup)="0">
        </div>

        <a [routerLink]="['/helpdeskadd']" class="adadminlink">Add Helpdesk</a>

        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>

      <div class="tablediv">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" *ngIf="datalist?.length>0">
          <tr>
            <th>#</th>
            <th>Name <b [ngClass]="getSortClass('firstname')" (click)="manageSorting('firstname')" ></b></th>
            <th>Email<b [ngClass]="getSortClass('email')" (click)="manageSorting('email')" ></b></th>
            <th>Action</th>
          </tr>

          <tbody *ngFor="let item of datalist | paginate: { itemsPerPage: 5, currentPage: p } | orderBy:orderbyquery:orderbytype | usersearch:listFilter.value; let i = index">
          <tr>
            <td>{{i+1}}</td>
            <td>{{item.firstname}} {{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td><!--<a [routerLink]="['/helpdeskedit',item._id]">Edit</a>-->
              <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal" (click)="delConfirm(item._id)">Delete</a></td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="datalist?.length==0" class="norecord">
          <h4>No Records Available</h4>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="clearfix"></div>
<div class="pagination_wrapper" *ngIf="datalist?.length>5">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<app-footernew></app-footernew>

<!--<button type="button" class="btn btn-primary" (click)="staticModal.show()">SStatic modal</button>-->
<div *ngIf="isModalShown" class="modal fade" (onHidden)="onHidden()" bsModal #staticModal="bs-modal" [config]="{ show: true}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Confirm delete</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete this helpdesk?</p>
        <!--        Click <b>&times;</b> to close modal.-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onHidden()">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="hepdeskdel()">Yes</button>
      </div>
    </div>
  </div>
</div>
<!--<app-footer></app-footer>-->

<div class="clearfix"></div>
