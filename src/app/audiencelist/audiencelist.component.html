<app-headernew></app-headernew>

<div class="adminmainwarpper">
  <div class="bodytopsearchlistwrapper">
    <div class="bodytopactiondiv">
      <div class="formblock tosearchlist">
        <div class="form-grounewp">
          <div class="col-xs-12 txtfield">
            <input type="text" placeholder="Search" [(ngModel)]="filterval" #listFilter (keyup)="0">
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid bodymaindiv">
    <div id="no-more-tables">
      <table class="col-md-12 table-bordered table-striped table-condensed cf">
        <thead class="cf">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Available Result Count</th>
          <th>Date</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of datalist | usersearch:listFilter.value | orderBy:'added_on': 'desc' | paginate: { itemsPerPage: 5, currentPage: p }; let i=index">
          <td class=" text-center">{{i+1}}</td>
          <td class=" text-center">{{item.audiencename}}</td>
          <td class=" text-center">{{item.audiencedescription}}</td>
          <td class=" text-center">{{item.searchcount}}</td>
          <td class=" text-center">{{showdate(item.added_on)}} </td>
        </tr>
        </tbody>
      </table>
      <div class="pagination_wrapper" *ngIf="datalist?.length>10">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

<app-footernew></app-footernew>
